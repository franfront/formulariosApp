<p>Validaciones Reactivas</p>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="miForm" (ngSubmit)="mandarForm()">
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> Nombre </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre de usuario"
            formControlName="nombre"
          />
          <span *ngIf="noValid('nombre')" class="form-text text-danger">
            Debe ser formato nombre y apellido</span
          >
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> Email </label>
        <div class="col-sm-9">
          <input type="email" formControlName="email" class="form-control" placeholder="Email" />
          <span *ngIf="noValid('email')" class="form-text text-danger">
           El correo es obligatorio</span
          >
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> Username </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre de usuario"
          />
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> Password </label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Contraseña de la cuenta"
          />
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> Repetir Contraseña </label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Repetir Contraseña"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">
                Crear
            </button>
        </div>
      </div>
    </form>
  </div>
</div>

<h2>Form Valid: {{miForm.valid}}</h2>

<h2>Nombre</h2>
<pre>{{miForm.controls["nombre"].errors | json}}</pre>
