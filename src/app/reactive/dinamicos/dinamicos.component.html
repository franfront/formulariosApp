<form [formGroup]="miForm">
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="nombre" placeholder="Nombre de la persona" />
      <span *ngIf="campoValid('nombre', 'required')" class="form-text text-danger"> Este campo es obligatorio </span>
      <span *ngIf="campoValid('nombre', 'minlength')" class="form-text text-danger"> El nombre debe ser mayor a 3 caracteres </span>
      
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Agregar favorito"
       
        
        />
        <button
          class="btn btn-outline-primary"
          type="button"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>
